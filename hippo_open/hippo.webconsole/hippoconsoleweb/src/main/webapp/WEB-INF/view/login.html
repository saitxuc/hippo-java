<!DOCTYPE html>
<html lang="zh-CN" ng-app="loginApp">
  
<head>
    <meta charset="utf-8">
    <link rel="hippo icon" href="../img/favicon.ico">
    <title>Hippo Console Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />    
	<link href="../css/style.css" rel="stylesheet" type="text/css">
	<link href="../css/pages/signin.css" rel="stylesheet" type="text/css">

</head>

<body ng-controller="loginController">
	
	<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="index">
				HIPPO CONSOLE WEB			
			</a>		
			
			<div class="nav-collapse">
				<ul class="nav pull-right">
										
					
				</ul>
				
			</div><!--/.nav-collapse -->	
	
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->



<div class="account-container">
	
	<div class="content clearfix">
		
			<h1>用 户 登 录</h1>		
			<h2> <hr></h2>
			<div class="login-fields">
				
				<div class="field">
					<input type="text" ng-model="username" placeholder="Username" class="login username-field" required />
				</div> <!-- /field -->
				
				<div class="field">
					<input type="password" ng-model="password" placeholder="Password" class="login password-field" required/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">记住密码</label>
				</span>
									
				<button class="button btn btn-success" ng-click="login()" >登 录</button>
				
			</div> <!-- .actions -->
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->

<div ng-include="'../index/modalIncludePage'"></div>

<div class="login-extra">
<center>
	<a href="#">忘记密码？</a>
	
	<a href="#" >用户注册</a>
</center>
	
</div> <!-- /login-extra -->

<script type="text/javascript" src="../js/angular-1.2.19/angular.min.js"></script>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/signin.js"></script>

</body>

</html>
